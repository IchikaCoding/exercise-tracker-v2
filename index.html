<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Popperを含まないリンクだと何キロバイトか節約できるらしい -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <!-- <script defer src="practice.js"></script> -->
    <title>【改】運動記録アプリ</title>
  </head>
  <body>
    <h1 style="text-align: center">運動記録アプリ</h1>
    <!-- テーマ切り替え -->
    <div>
      <input id="theme" type="checkbox" name="theme" value="darkTheme" />
      <label for="theme">ダークモード</label>
    </div>
    <!-- 入力フォーム -->
    <h3>入力フォーム</h3>
    <div>
      <form id="form">
        <!-- 日付 -->
        <div>
          <label for="date">日付</label>
          <input type="date" id="date" required />
        </div>
        <!-- 運動種目 -->
        <div>
          <label for="type">運動種目</label>
          <select name="text" id="type" required>
            <option value="">--1つ選択してください--</option>
            <option value="あるきあるき">あるきあるき</option>
            <option value="ボクシング">ボクシング</option>
            <option value="筋トレ">筋トレ</option>
            <option value="ハイキング">ハイキング</option>
            <option value="立体機動装置トレ">立体機動装置トレ</option>
          </select>
        </div>
        <!-- 所要時間 -->
        <div>
          <label for="minutes">所要時間（分）</label>
          <input type="number" id="minutes" min="0" step="0.5" required />
        </div>
        <!-- メモ -->
        <div>
          <label for="note">メモ</label>
          <textarea name="note" id="note"></textarea>
        </div>
        <!-- ボタン -->
        <div>
          <button id="add-button" type="submit">追加</button>
        </div>
      </form>
    </div>

    <!-- フィルター部分 -->
    <!-- 日付入力 -->

    <div>
      <div>
        <label for="filter-month"></label>
        <input type="month" />
      </div>
      <div>
        <label for="filter-date">フィルターしたい日付</label>
        <input id="filter-date" type="date" />
      </div>
      <!-- フィルタ解除ボタン -->
      <div>
        <button id="filter-reset-button">解除ボタン</button>
      </div>
      <!-- デバック用ボタン -->
    </div>
    <!-- 運動記録一覧テーブル -->
    <div>
      <h3>運動記録一覧テーブル</h3>
      <span id="total-count"></span>
      <table id="table">
        <thead>
          <tr>
            <th>日付</th>
            <th>運動種目</th>
            <th>所要時間</th>
            <th>メモ</th>
            <th></th>
          </tr>
        </thead>

        <!-- ここにJSでデータを挿入できるようにする -->
        <tbody id="table-body"></tbody>
      </table>
      <!-- <button class="test-button">テスト</button> -->
    </div>
  </body>
</html>
